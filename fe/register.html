<html>

<head>
  <title>Register: MyBoard</title>
  <link rel="stylesheet" type="text/css" href="css/web2.css" />
  <link rel="stylesheet" type="text/css" href="css/register.css" />

  <script src="scripts/jquery-3.5.1.js"></script>
  <script src="scripts/reg_login.js"></script>
</head>

<body>
  <div class="header-bar">
    <img class="header-bar-logo" src="images/EvolveU-logo-white.png" alt="EvolveU logo" />
    <div class="header-bar-options">
      <!-- <button class="loginButton2">Login</button> -->
    </div>
  </div>
  <div>
    <fieldset>
      <legend style="float:right"></legend>
      <label for="fname">First name:</label>
      <input type="text" id="idFname" name="fname" oninput="setButtonStatus('idFname','registerButton')"><br><br>
          <label for=" lname">Last name:</label>
      <input type="text" id="idLname" name="lname" oninput="setButtonStatus('idLname','registerButton')"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="idEmail" name="email" oninput="setButtonStatus('idEmail','registerButton')"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="idPass" name="birthday" oninput="setButtonStatus('idPass','registerButton')"><br><br>
      <button class="registerButton" type="button" onclick="buttonRegisterClick()"
        value="Register">Register</button>
        <br>
        <br>
        <br>
        <br>
        <label for="login">Existing User?</label>
        <button class="loginButton">
            <a href="./login.html">Login</a>
          </button>
    </fieldset>
  </div>

</body>

</html>
